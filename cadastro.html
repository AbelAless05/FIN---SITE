<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="text-center">
          <img src="./images/logo.png" alt="Logo" class="logo-img">
        </div>
        <form>
          <div class="form-group">
            <label for="nome">Nome completo:</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo">
          </div>
          <div class="form-group">
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" class="form-control" id="data-nascimento">
          </div>
          <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF">
          </div>
          <div class="form-group">
            <label for="inserir_email">E-mail:</label>
            <input type="email" class="form-control" id="email" placeholder="Insira um e-mail">
          </div>
          <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="senha" class="form-control" id="senha" placeholder="Digite sua senha">
          </div>
          <div class="form-group">
            <label for="confirmar-senha">Insira sua senha novamente:</label>
            <input type="password" class="form-control" id="confirmar-senha" placeholder="Confirme sua senha">
          </div>
          <div class="button-container">
            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
